<H2><A NAME="SECTION00233000000000000000">
<TT>DEBUG</TT> toggle</A>
</H2>

<P>
Whereas the <TT>SAFETY</TT> switch permits safer albeit slower execution,
the idea of the <TT>DEBUG</TT> toggle is to provide somewhat systematic
features to set traps, monitor the progression of execution and
localise semantic as well as coding errors in algorithms.
