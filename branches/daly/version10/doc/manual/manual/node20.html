<H3><A NAME="SECTION00313100000000000000">
Introduction</A>
</H3>

<P>
Group elements are represented by objects in the <TT>Elt</TT> hierarchy.
At present there is a pseudo-abstract user class <TT>Elt</TT>, and a
concrete user subclass <TT>Word</TT>, for representing abstract words in
formal generators.
